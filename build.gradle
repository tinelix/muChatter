plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

group = 'ru.tinetlix.muchatter'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'
targetCompatibility = '17'

application {
    mainClassName = 'ru.tinelix.muchatter.BotApplication'
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.18.4'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.json:json:20250517'
    implementation 'com.ea.async:ea-async:1.2.3'
    implementation 'org.telegram:telegrambots-longpolling:9.1.0'
    implementation 'org.telegram:telegrambots-client:9.1.0'
    implementation 'org.slf4j:slf4j-nop:2.0.4'
}

tasks.named('test') {
    useJUnitPlatform()
}

task testRun(type: JavaExec) {
    group = 'Application'
    description = 'Runs the application with the --test argument.'

    dependsOn 'assemble'
    
    workingDir = project.projectDir.absolutePath
    
    systemProperties = [
        'file.encoding': 'UTF-8',
        'log.level': 'DEBUG'
    ]

    args('--test', '--enable-new-features')

    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'ru.tinelix.muchatter.BotApplication'
}

tasks.named('run') {
    group = 'Application'
    description = 'Runs the application from the built JAR file.'

    dependsOn 'assemble'

    doFirst {
        workingDir = project.projectDir.absolutePath
    }

    systemProperties = [
        'file.encoding': 'UTF-8',
        'log.level': 'DEBUG'
    ]

    args '--enable-new-features'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
